<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
  <a class="navbar-brand" [routerLink]="['/home']">AnIMG</a>

  <ul class="navbar-nav mr-auto" *ngIf="isLoggedIn()">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/top']">TOP</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/ulubione']">Ulubione</a>
    </li>
    <li class="nav-item ">
      <a class="nav-link" [routerLink]="['/dodaj']">Dodaj</a>
    </li>
  </ul>

  <div *ngIf="isLoggedIn()" class="dropdown" dropdown>
    <a class=" dropdown-toggle text-light" dropdownToggle>
      Witaj {{authService.decodedToken?.unique_name | titlecase}}
    </a>
    <div class="dropdown-menu mt-3" *dropdownMenu>
      <a class="dropdown-item" [routerLink]="['/profile']" routerLinkActive="router-link-active" ><i class="fa fa-user"></i>Edytuj</a>
      <a class="dropdown-item" href="#">Akcja</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out"></i>Wyloguj</a>
    </div>
  </div>
  <div *ngIf="!isLoggedIn()">

    <form #loginform="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="User" [(ngModel)]="model.username" name="username"
        required>
      <input class="form-control mr-sm-2" type="password" placeholder="Password" [(ngModel)]="model.password"
        name="password" required>
      <button [disabled]="!loginform.valid" class="btn btn-primary my-2 my-sm-0" type="submit">Zaloguj</button>
    </form>
  </div>
</nav>
