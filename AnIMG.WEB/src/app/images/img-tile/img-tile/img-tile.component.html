<div class="card">
  <img class="card-img-top img-fluid"
    style=" max-height: 800px; width: auto; display:block; margin-left:auto; margin-right:auto;" src="{{img.url}}"
    alt="Card image cap">
  <div class="card-body">
    <ul class="list-inline text-center pull-right animate">
      <li class="list-inline-item">
        <button class="btn btn-secondary">
          <i class="fa fa-heart"></i>
        </button></li>
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/top/', img.id]" routerLinkActive="router-link-active">
          <i class="fa fa-comment"></i>
        </button></li>
    </ul>
    <h5 class="card-title">{{img.title}}</h5>
    <small class="card-text" *ngFor="let item of img.categories">#{{item.name}} </small>
    <p class="card-text pull-right"><small class="text-muted">Dodane przez {{img.addedBy}} {{img.addTime}}</small></p>
  </div>
</div>
